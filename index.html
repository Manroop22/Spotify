<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your fav music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="logo.png" alt="Spotify" height="47" width="47">
                Spotify
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Best of NCS - No Copyrights Sounds</h1>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!--font awesome icons-->
            <i class="fa-4x fa-solid fa-backward-step"></i>
            <i class="far fa-4x fa-play-circle"></i>
            <i class="fa-4x fa-solid fa-forward-step"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/781bc77da4.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
